<html>
    <head>
        <title>SignUp</title>
    </head>
    <body>
        <form action = "{% url 'register:signup' %}" method = "POST">
            {% csrf_token %}
            <label for = "name">Full Name</label>
            <input name = "name" id = "name" type = "text" min = "3" max = "20"  placeholder = "Enter your name" required><br>
            <label for = "email">E-Mail</label>
            <input name = "email" id = "email" type = "text" placeholder = "Enter your E-Mail" required><br>
            <label for = "phone">Mobile Number</label>
            <input name = "phone" id = "phone" type = "text" placeholder = "Enter your Mobile Number" required><br>
            <label for = "password">Password</label>
            <input name = "password" id = "password" type = "password" placeholder = "Enter your Password" required><br>
            <label for = "Rpassword">Re-Enter your Password</label>
            <input name = "Rpassword" id = "rpassword" type = "password" placeholder = "Re-Enter your Password" required><br>
            <input name = "Signup" class = "Signup" type = "submit" value = "Sign Up">   
        </form>
    </body>
</html>
